<!DOCTYPE html>
<html>
	<head>
		<title>JS IDE</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<input id="title">
		<textarea id="program"></textarea>
		<div id="options">
			<input id="upload-input" type="file">
			<label id="upload" for="upload-input">UPLOAD</label>
			<button id="execute" onclick="play()">EXECUTE</button>
			<button id="download" onclick="download()">DOWNLOAD</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
